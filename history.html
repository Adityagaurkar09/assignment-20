<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 80%;
    max-width: 800px;
}

h1 {
    text-align: center;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f8f8f8;
}

tr:hover {
    background-color: #f1f1f1;
}

td {
    color: #333;
}

td:nth-child(3), td:nth-child(4) {
    text-align: right;
}

td:nth-child(3) {
    font-weight: bold;
}

td.completed {
    color: green;
}

td.pending {
    color: orange;
}

</style>
<body>
    <div class="container">
        <h1>Payment Transition History</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2024-05-20</td>
                    <td>Payment to ABC Corp</td>
                    <td>$100.00</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>2024-05-18</td>
                    <td>Refund from XYZ Inc</td>
                    <td>-$50.00</td>
                    <td>Completed</td>
                </tr>
                <tr>
                    <td>2024-05-15</td>
                    <td>Payment to DEF Ltd</td>
                    <td>$75.00</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td>2024-05-10</td>
                    <td>Subscription renewal</td>
                    <td>$20.00</td>
                    <td>Completed</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
